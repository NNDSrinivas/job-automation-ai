<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Automation AI - React Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .portal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .portal-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .status-connected {
            background: linear-gradient(45deg, #4cd964, #5cb85c);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .status-disconnected {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function JobPortalCard({ portal, onConnect, onDisconnect }) {
            return (
                <div className="portal-card">
                    <div style={{ display: 'flex', alignItems: 'center', marginBottom: '15px' }}>
                        <div style={{ fontSize: '2.5rem', marginRight: '15px' }}>{portal.icon}</div>
                        <div style={{ flex: 1 }}>
                            <h3 style={{ fontSize: '1.5rem', fontWeight: 'bold' }}>{portal.name}</h3>
                            <p style={{ opacity: 0.9 }}>{portal.description}</p>
                        </div>
                        <div className={portal.status === 'connected' ? 'status-connected' : 'status-disconnected'}>
                            {portal.status === 'connected' ? 'âœ… Connected' : 'âšª Not Connected'}
                        </div>
                    </div>

                    <div style={{ marginBottom: '15px' }}>
                        <h4 style={{ marginBottom: '8px' }}>Features:</h4>
                        <div style={{ display: 'flex', flexWrap: 'wrap', gap: '5px' }}>
                            {portal.features.map((feature, idx) => (
                                <span key={idx} style={{
                                    background: 'rgba(255,255,255,0.2)',
                                    padding: '4px 8px',
                                    borderRadius: '12px',
                                    fontSize: '0.75rem'
                                }}>
                                    {feature}
                                </span>
                            ))}
                        </div>
                    </div>

                    <div style={{ display: 'flex', gap: '10px' }}>
                        {portal.status === 'connected' ? (
                            <>
                                <button className="btn" onClick={() => onDisconnect(portal.id)}>
                                    Disconnect
                                </button>
                                <button className="btn" onClick={() => window.open(`/portal/${portal.id}`, '_blank')}>
                                    Dashboard
                                </button>
                            </>
                        ) : (
                            <button className="btn" onClick={() => onConnect(portal.id)}>
                                Connect Account
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        function App() {
            const [portals, setPortals] = useState([
                {
                    id: 'linkedin',
                    name: 'LinkedIn',
                    icon: 'ðŸ’¼',
                    description: 'Professional networking and premium job opportunities',
                    features: ['Premium jobs', 'Network insights', 'Company research'],
                    status: 'disconnected'
                },
                {
                    id: 'indeed',
                    name: 'Indeed',
                    icon: 'ðŸ”',
                    description: 'World\'s largest job site with millions of opportunities',
                    features: ['Vast database', 'Company reviews', 'Easy apply'],
                    status: 'disconnected'
                },
                {
                    id: 'dice',
                    name: 'Dice',
                    icon: 'ðŸŽ²',
                    description: 'Tech-focused platform for IT and engineering roles',
                    features: ['Tech jobs', 'Skills matching', 'Career insights'],
                    status: 'disconnected'
                }
            ]);

            const [backendStatus, setBackendStatus] = useState('checking...');

            useEffect(() => {
                // Test backend connection
                fetch('http://localhost:8000/health')
                    .then(response => response.json())
                    .then(data => {
                        setBackendStatus('âœ… Connected');
                        console.log('Backend status:', data);
                    })
                    .catch(error => {
                        setBackendStatus('âŒ Disconnected');
                        console.error('Backend error:', error);
                    });
            }, []);

            const handleConnect = async (portalId) => {
                // Simulate connection
                setPortals(prev => prev.map(p =>
                    p.id === portalId ? { ...p, status: 'connected' } : p
                ));

                // Test the new API endpoint
                try {
                    const response = await fetch(`http://localhost:8000/api/test-job-portal/${portalId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: 'test', password: 'test' })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert(`${portalId} connection test: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Connection test failed:', error);
                }
            };

            const handleDisconnect = (portalId) => {
                setPortals(prev => prev.map(p =>
                    p.id === portalId ? { ...p, status: 'disconnected' } : p
                ));
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1 style={{ fontSize: '3rem', marginBottom: '10px' }}>
                            ðŸš€ Job Automation AI
                        </h1>
                        <p style={{ fontSize: '1.2rem', marginBottom: '20px' }}>
                            Professional React Frontend Test
                        </p>
                        <div style={{
                            background: 'rgba(255,255,255,0.1)',
                            padding: '10px 20px',
                            borderRadius: '25px',
                            display: 'inline-block'
                        }}>
                            Backend Status: {backendStatus}
                        </div>
                    </div>

                    <div style={{
                        background: 'rgba(255,255,255,0.1)',
                        borderRadius: '15px',
                        padding: '30px',
                        marginBottom: '30px'
                    }}>
                        <h2 style={{ marginBottom: '20px' }}>ðŸ”— Job Portal Integration</h2>
                        <div className="portal-grid">
                            {portals.map(portal => (
                                <JobPortalCard
                                    key={portal.id}
                                    portal={portal}
                                    onConnect={handleConnect}
                                    onDisconnect={handleDisconnect}
                                />
                            ))}
                        </div>
                    </div>

                    <div style={{
                        background: 'rgba(255,255,255,0.1)',
                        borderRadius: '15px',
                        padding: '30px'
                    }}>
                        <h2 style={{ marginBottom: '20px' }}>ðŸ¤– AI Career Mentors</h2>
                        <div style={{
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))',
                            gap: '15px'
                        }}>
                            {[
                                { emoji: 'ðŸ¦…', name: 'Eagle', trait: 'Strategic Vision' },
                                { emoji: 'ðŸº', name: 'Wolf', trait: 'Team Leadership' },
                                { emoji: 'ðŸ¦Š', name: 'Fox', trait: 'Creative Solutions' },
                                { emoji: 'ðŸ¬', name: 'Dolphin', trait: 'Communication' },
                                { emoji: 'ðŸ¦', name: 'Lion', trait: 'Confidence' }
                            ].map(mentor => (
                                <div
                                    key={mentor.name}
                                    style={{
                                        textAlign: 'center',
                                        padding: '20px',
                                        background: 'rgba(255,255,255,0.1)',
                                        borderRadius: '10px',
                                        cursor: 'pointer',
                                        transition: 'all 0.3s ease'
                                    }}
                                    onMouseOver={(e) => e.target.style.transform = 'scale(1.05)'}
                                    onMouseOut={(e) => e.target.style.transform = 'scale(1)'}
                                    onClick={() => alert(`${mentor.name} selected! ${mentor.trait} guidance activated.`)}
                                >
                                    <div style={{ fontSize: '3rem', marginBottom: '10px' }}>
                                        {mentor.emoji}
                                    </div>
                                    <div style={{ fontWeight: 'bold' }}>{mentor.name}</div>
                                    <div style={{ fontSize: '0.8rem', opacity: 0.8 }}>
                                        {mentor.trait}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
