<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .info {
            margin: 15px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>ðŸš¨ STATIC HTML TEST</h1>
        <div class="info">
            <strong>Current URL:</strong> <span id="current-url"></span>
        </div>
        <div class="info">
            <strong>Pathname:</strong> <span id="pathname"></span>
        </div>
        <div class="info">
            <strong>Port:</strong> <span id="port"></span>
        </div>
        <p style="color: red; font-weight: bold;">
            If you're seeing this bright colored page, the server is working correctly!
        </p>
        <p style="color: blue;">
            If you're still seeing a login page, there's something very wrong with the setup.
        </p>

        <button onclick="clearAndReload()">Clear All & Reload</button>
        <button onclick="goToLogin()">Go to /login</button>
        <button onclick="goToRoot()">Go to /</button>
    </div>

    <script>
        // Update page info
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('pathname').textContent = window.location.pathname;
        document.getElementById('port').textContent = window.location.port;

        function clearAndReload() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.reload();
        }

        function goToLogin() {
            window.location.href = '/login';
        }

        function goToRoot() {
            window.location.href = '/';
        }

        console.log('=== STATIC HTML TEST LOADED ===');
        console.log('URL:', window.location.href);
        console.log('Pathname:', window.location.pathname);
        console.log('localStorage contents:', localStorage);
        console.log('sessionStorage contents:', sessionStorage);
    </script>
</body>
</html>
